<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style>

         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('https://i.pinimg.com/736x/20/44/af/2044afee5820cc34adfac60705825824.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Courier New', monospace;
        }
        .table-container {
            max-height: 380px;
            overflow-y: scroll;
        }
        .bottom-buttons {
            position: sticky;
            bottom: 20px;
            background-color: transparent;
            padding: 5px;
            box-shadow: none;
        }
        .bottom-buttons a.btn {
            color: white;
            border: none;
        }
        .bg-light {
    background-color: #f8f9fa70!important;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-light">
                <div class="card-body">
                    <div th:if="${message}">
                        <p th:text="${message}" class="error-message text-danger"></p>
                    </div>
                    <h2 class="text-center mb-4">Admin Panel</h2>
                    <form th:action="@{/adminpanel/search}" method="get" class="mb-4">
                        <div class="input-group">
                            <input type="text" name="searchTerm" class="form-control" placeholder="Search by keyword">
                            <button type="submit" class="btn btn-light">Search</button>
                        </div>
                    </form>
                    <div class="table-container">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <a th:href="@{'/adminpanel/edit/' + ${user.id}}" class="btn btn-primary btn-sm">Update</a>
                                    <a th:href="@{'adminpanel/delete/' + ${user.id}}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="bottom-buttons text-center">
                        <a th:href="@{/adminpanel/create}" class="btn btn-success">Create User</a>
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-dark">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
